name: sevaexchange
description: A new Flutter application.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 0.1.0+5

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  intro_slider: 1.1.9
  firebase_core: ^0.4.0+1
  firebase_auth: ^0.11.1
  cloud_firestore: ^0.11.0+2
  google_sign_in: ^4.0.1+3
  shared_preferences: 0.5.1+2
  firebase_storage: ^3.0.0
  image_picker: ^0.6.0+17
  camera: 0.4.2
  image_cropper: 1.0.0
  flutter_datetime_picker: 1.1.4
  numberpicker: 1.0.0
  firebase_analytics: ^3.0.1
  image: 2.0.7
  flutter_slidable: 0.4.9
  timeago: 2.0.10
  url_launcher: 5.0.2
  flutter_launcher_icons: 0.7.0
  firebase_messaging: ^5.0.1+1
  http: ^0.12.0+2
  dotted_border: ^0.1.1
  tree_view: ^0.0.5
  shimmer: ^1.0.0
  usage: ^3.4.1
  flutter_cupertino_date_picker: ^1.0.3
  datetime_picker_formfield: ^0.2.0
  timezone: ^0.5.4
  flutter_auth_buttons: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/assets/splash_images/1.jpg
    - lib/assets/splash_images/2.jpg
    - lib/assets/splash_images/3.jpg
    - lib/assets/splash_images/4.jpg
    - lib/assets/splash_images/5.jpg
    - lib/assets/photo_camera.png
    - lib/assets/google-logo-png-open-2000.png
    - lib/assets/images/profile.png
    - lib/assets/images/seva-x-logo.png
    - lib/assets/images/sticker.webp
    - lib/assets/images/g.png
    - lib/assets/images/sevaBack.jpg
    - lib/assets/images/genericlogo.png
    - lib/assets/images/newsimage.png
    - lib/assets/images/noimagefound.png
    - lib/assets/images/yellow.png
    - lib/assets/images/blue.png
    - lib/assets/images/green.png
    - lib/assets/images/pink.png
    - lib/assets/images/violet.png
    - lib/assets/Y_from_Andrew_Yang_2020_logo.png
    - lib/assets/Y_from_Andrew_Yang_2020_logo.jpg

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Black.ttf
        - asset: fonts/Montserrat-BlackItalic.ttf
        - asset: fonts/Montserrat-Bold.ttf
        - asset: fonts/Montserrat-BoldItalic.ttf
        - asset: fonts/Montserrat-ExtraBold.ttf
        - asset: fonts/Montserrat-ExtraBoldItalic.ttf
        - asset: fonts/Montserrat-ExtraLight.ttf
        - asset: fonts/Montserrat-ExtraLightItalic.ttf
        - asset: fonts/Montserrat-Italic.ttf
        - asset: fonts/Montserrat-Light.ttf
        - asset: fonts/Montserrat-LightItalic.ttf
        - asset: fonts/Montserrat-Medium.ttf
        - asset: fonts/Montserrat-SemiBold.ttf
        - asset: fonts/Montserrat-SemiBoldItalic.ttf
